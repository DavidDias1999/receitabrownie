<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Receita de Brownie</title>
  </head>

  <body>
    <div class="box">
      <h1 class="title">Brownie super fácil</h1>
      <h2 class="sub-title">A receita perfeita para sua festa de família</h2>
      <img
        class="image"
        src="Foto-Brownie.png"
        alt="Pedaços de brownie em um prato"
        title="Pedaços de brownie em um prato"
      />
      <div class="info-box">
        <div class="info-box-clock">
          <img src="alarm.png" alt="ícone de alarme" />
          <span class="info-text"> Preparo </span>
          <strong class="info-strong-text"> 40 min </strong>
        </div>

        <div class="info-box-return">
          <img src="room_service.png" alt="ícone de rendimento" />
          <span> Rendimento </span>
          <strong class="info-strong-text"> 8 porções </strong>
        </div>

        <div class="info-box-favorite">
          <img src="favorite_border.png" alt="ícone de favorito" />
          <span> Favoritos </span>
          <strong class="info-strong-text"> 95,577 </strong>
        </div>

        <div class="info-box-comments">
          <img src="chat_bubble_outline.png" alt="Ícone de comentarios" />
          <span> Comentarios </span>
          <strong class="info-strong-text"> 842 </strong>
        </div>

        <div class="info-user">
          <img class="info-user-picture" src="user-picture.png" alt="Ícone de usuário" />
          <strong class="info-strong-text">Ana Flávia Silva </strong>
          <span> membro desde 2002 </span>
        </div>
      </div>
    </div>
  </body>
</html>
